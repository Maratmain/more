# Политика мониторинга поведения для AI-HR
# Пороговые значения можно переопределить через переменные окружения

# Токсичность речи
toxicity:
  threshold_hi: 0.90      # Критический уровень - почти без ложных срабатываний
  threshold_warn: 0.75    # Предупреждение - умеренная токсичность
  model: "unbiased-toxic-roberta"
  labels: ["insult", "threat", "identity_attack", "profanity", "severe_toxicity"]

# Нервное замирание/ступор
nervous_freeze:
  pause_ms: 2000          # Максимальная пауза между словами (2 сек)
  words_per_min_low: 80   # Минимальный темп речи (слов/мин)
  filler_threshold: 5     # Количество заполнителей за сегмент
  duration_threshold: 10000  # Минимальная длительность для анализа (10 сек)
  
# Низкая достоверность ответов
low_truthfulness:
  contradiction_score: 0.8    # Порог противоречий с CV/JD
  evasive_threshold: 3        # Количество уклончивых ответов подряд
  confidence_drop: 0.4        # Падение уверенности в ответах
  verification_required: true # Требовать верификацию

# Раздражительность
irritability:
  ser_anger_score: 0.7       # Порог гнева в эмоциональном анализе
  pitch_variance_high: 0.8   # Высокая вариативность тона
  energy_high: 0.9           # Высокая энергия речи
  prosody_weight: 0.3        # Вес просодических признаков

# Действия по уровням серьезности
actions:
  low:
    - action: "continue"
      phrase: "Понимаю, продолжайте..."
      
  medium:
    - action: "micro_backchannel"
      phrase: "Хорошо, расскажите подробнее..."
    - action: "pause_offer"
      phrase: "Предлагаю сделать короткую паузу на 2 минуты — продолжим?"
      
  high:
    - action: "warning"
      phrase: "Давайте соблюдаем деловой тон. Если продолжится, завершим разговор."
      
  critical:
    - action: "end"
      phrase: "Вынужден завершить интервью. Мы свяжемся позже."

# Шаблоны ответов для разных ситуаций
response_templates:
  toxicity_warning:
    - "Давайте соблюдаем деловой тон общения."
    - "Пожалуйста, избегайте неуместных выражений."
    - "Давайте продолжим в профессиональном ключе."
    
  nervous_support:
    - "Не волнуйтесь, у вас есть время подумать."
    - "Можете взять паузу, если нужно."
    - "Расскажите в своем темпе."
    
  truthfulness_check:
    - "Можете уточнить этот момент?"
    - "Расскажите подробнее об этом опыте."
    - "Это интересно, не могли бы вы привести пример?"
    
  irritability_deescalation:
    - "Понимаю, что это важная тема."
    - "Давайте обсудим это спокойно."
    - "Я готов выслушать вашу точку зрения."

# Настройки мониторинга
monitoring:
  realtime_analysis: true     # Анализ в реальном времени
  batch_processing: false     # Пакетная обработка
  incident_logging: true      # Логирование инцидентов
  admin_notifications: true   # Уведомления админов
  
# Интеграции
integrations:
  telegram_alerts: true       # Уведомления в Telegram
  webhook_url: ""            # URL для webhook уведомлений
  log_level: "INFO"          # Уровень логирования
